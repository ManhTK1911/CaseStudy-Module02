<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
</head>
<body>
<fieldset style="width: fit-content; height: fit-content">
    <legend><h2 style="color: red">Edit Supplier</h2></legend>
    <p>
        <button><a href="/suppliers">Supplier list</a></button>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: lawngreen"></p>
    </th:block>
    <form th:action="@{/edit-supplier}" th:object="${supplier}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Supplier" style="color: blue"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
