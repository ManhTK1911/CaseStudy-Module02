<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset style="height: fit-content; width: fit-content">
    <legend style="color: red"><h2>Edit Material</h2></legend>
    <p>
        <button><a href="/materials">Material List</a></button>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: lawngreen"></p>
    </th:block>
    <form th:action="@{/edit-material}" th:object="${material}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Code:</td>
                <td><input type="text" th:field="*{code}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Supplier</td>
                <td>
                    <select th:field="*{supplier}">
                        <option th:each="s : ${suppliers}" th:value="${s.id}" th:text="${s.name}" style="color: orangered"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Import Dare:</td>
                <td><input type="date" th:field="*{importDate}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}"></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><img width="70px" height="70px" th:src="@{'/i/' + ${material.getImage()}}"></td>
                <td><input type="file" th:field="*{image}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Material" style="color: blue"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
